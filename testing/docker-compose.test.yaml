version: "3.9"

services:
  test_db:
    image: postgres:15-alpine
    container_name: nlp_test_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: test_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [test_net]

  test_fastapi:
    build:
      context: ./fastapi_app
      dockerfile: Dockerfile.test
    container_name: nlp_test_fastapi
    restart: unless-stopped
    environment:
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_pass
      DB_HOST: test_db
      DB_PORT: 5432
      PYTHONUNBUFFERED: 1
    depends_on:
      test_db:
        condition: service_healthy
    networks: [test_net]
    volumes:
      # Mount input texts read-only
      - ./text_db/texts:/app/texts:ro
      # Mount tests folder for pytest
      - ./tests:/app/tests:ro
      - ./fastapi_app:/app/fastapi_app:ro
    ports:
      - "8001:8001"
    command: [
      "uvicorn", "main:app",
      "--host", "0.0.0.0",
      "--port", "8001",
      "--workers", "1",
      "--loop", "uvloop",
      "--http", "httptools"
    ]

# =======================
# Persistent Volumes
# =======================
volumes:
  pgdata:

# =======================
# Networks
# =======================
networks:
  test_net:
    driver: bridge
